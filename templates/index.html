<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #000000;
            color: #ffffff;
            height: 100vh;
            overflow: hidden;
        }

        .chat-container {
            width: 100%;
            height: 100vh;
            background: #000000;
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            background: #000000;
            color: #3b82f6;
            padding: 15px 20px;
            text-align: center;
            border-bottom: 1px solid #333;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            min-height: 70px;
        }

        .chat-header h1 {
            font-size: 28px;
            font-weight: 600;
            margin: 0;
        }

        .new-chat-button {
            background: #374151;
            color: white;
            border: none;
            border-radius: 20px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: background-color 0.2s ease;
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
        }

        .new-chat-button:hover {
            background: #4b5563;
            transform: translateY(-50%) scale(1.05);
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #000000;
        }

        .message {
            margin-bottom: 20px;
            display: flex;
            align-items: flex-start;
            gap: 12px;
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.user {
            flex-direction: row-reverse;
        }

        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
            flex-shrink: 0;
            font-size: 18px;
        }

        .user .avatar {
            background: #3b82f6;
        }

        .assistant .avatar {
            background: #10b981;
        }

        .message-content {
            max-width: 70%;
            padding: 16px 20px;
            border-radius: 20px;
            line-height: 1.6;
            word-wrap: break-word;
            font-size: 15px;
        }

        .user .message-content {
            background: #3b82f6;
            color: white;
            border-bottom-right-radius: 8px;
        }

        .assistant .message-content {
            background: #1f2937;
            color: #f3f4f6;
            border: 1px solid #374151;
            border-bottom-left-radius: 8px;
        }

        .chat-input-container {
            padding: 20px;
            border-top: 1px solid #333;
            background: #000000;
        }

        .input-group {
            display: flex;
            gap: 12px;
            align-items: flex-end;
            max-width: 1200px;
            margin: 0 auto;
        }

        .input-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        #user-input {
            width: 100%;
            padding: 16px 20px;
            border: 2px solid #374151;
            border-radius: 25px;
            font-size: 16px;
            resize: none;
            max-height: 120px;
            background: #111827;
            color: #ffffff;
            font-family: inherit;
            transition: all 0.3s ease;
        }

        #user-input:focus {
            outline: none;
            border-color: #3b82f6;
            background: #1f2937;
        }

        #user-input::placeholder {
            color: #9ca3af;
        }

        .upload-section {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 0 10px;
        }

        .upload-button {
            background: transparent;
            color: #9ca3af;
            border: 2px dashed #374151;
            border-radius: 12px;
            padding: 8px 16px;
            cursor: pointer;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 6px;
            transition: all 0.2s ease;
        }

        .upload-button:hover {
            border-color: #3b82f6;
            color: #3b82f6;
            transform: scale(1.05);
        }

        .upload-info {
            font-size: 14px;
            color: #9ca3af;
            flex: 1;
        }

        .upload-info.has-image {
            color: #10b981;
        }

        .remove-image {
            background: #ef4444;
            color: white;
            border: none;
            border-radius: 50%;
            width: 32px;
            height: 32px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }

        .remove-image:hover {
            background: #dc2626;
            transform: scale(1.1);
        }

        .file-input {
            display: none;
        }

        .send-button {
            background: #3b82f6;
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            cursor: pointer;
            font-size: 18px;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .send-button:hover {
            background: #2563eb;
            transform: scale(1.05);
        }

        .send-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .typing-indicator {
            display: none;
            align-items: center;
            gap: 12px;
            color: #9ca3af;
            margin: 10px 0;
            padding: 0 20px;
        }

        .typing-dots {
            display: flex;
            gap: 4px;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #3b82f6;
            animation: typing 1.4s infinite ease-in-out;
        }

        .typing-dot:nth-child(1) { animation-delay: -0.32s; }
        .typing-dot:nth-child(2) { animation-delay: -0.16s; }

        @keyframes typing {
            0%, 80%, 100% { transform: scale(0.8); opacity: 0.5; }
            40% { transform: scale(1); opacity: 1; }
        }

        .welcome-message {
            text-align: center;
            color: #9ca3af;
            padding: 60px 20px;
        }

        .welcome-message i {
            font-size: 64px;
            margin-bottom: 20px;
            color: #3b82f6;
        }

        .welcome-message h2 {
            margin-bottom: 12px;
            color: #ffffff;
            font-size: 24px;
        }

        .welcome-message p {
            font-size: 16px;
            line-height: 1.6;
        }

        .image-preview {
            max-width: 200px;
            max-height: 150px;
            border-radius: 8px;
            border: 2px solid #374151;
        }

        .image-message {
            max-width: 300px;
            margin: 10px 0;
            border-radius: 12px;
            overflow: hidden;
            border: 2px solid #374151;
        }

        .image-message img {
            width: 100%;
            height: auto;
            display: block;
        }

        .image-caption {
            background: #374151;
            padding: 8px 12px;
            font-size: 12px;
            color: #9ca3af;
            text-align: center;
        }

        /* Message formatting */
        .assistant .message-content strong {
            color: #3b82f6;
        }

        .assistant .message-content em {
            color: #10b981;
            font-style: italic;
        }

        .assistant .message-content code {
            background: #374151;
            color: #10b981;
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
        }

        .assistant .message-content ul,
        .assistant .message-content ol {
            margin: 8px 0;
            padding-left: 20px;
        }

        .assistant .message-content li {
            margin: 4px 0;
        }

        /* Scrollbar styling */
        .chat-messages::-webkit-scrollbar {
            width: 8px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: #111827;
            border-radius: 4px;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: #374151;
            border-radius: 4px;
        }

        .chat-messages::-webkit-scrollbar-thumb:hover {
            background: #4b5563;
        }

        @media (max-width: 768px) {
            .chat-header {
                padding: 12px 15px;
                min-height: 60px;
            }
            
            .chat-header h1 {
                font-size: 22px;
            }
            
            .new-chat-button {
                position: relative;
                left: 0;
                top: 0;
                transform: none;
                margin-right: auto;
                padding: 8px 16px;
                font-size: 13px;
            }
            
            .chat-header {
                display: flex;
                justify-content: space-between;
                gap: 10px;
            }
            
            .message-content {
                max-width: 85%;
                padding: 12px 16px;
            }
            
            .chat-messages {
                padding: 15px;
            }
            
            .chat-input-container {
                padding: 15px;
            }
            
            #user-input {
                padding: 14px 18px;
            }

            .upload-section {
                padding: 0 5px;
            }

            .image-preview {
                max-width: 150px;
                max-height: 120px;
            }
        }

        @media (max-width: 480px) {
            .chat-header h1 {
                font-size: 20px;
            }
            
            .new-chat-button {
                padding: 6px 12px;
                font-size: 12px;
            }
            
            .new-chat-button span {
                display: none;
            }
            
            .new-chat-button i {
                margin-right: 0;
            }

            .upload-button span {
                display: none;
            }

            .upload-button {
                padding: 8px;
            }

            .upload-info {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <button class="new-chat-button" onclick="newChat()">
                <i class="fas fa-plus"></i>
                <span>New Chat</span>
            </button>
            <h1>Chatbot</h1>
        </div>

        <div class="chat-messages" id="chat-messages">
            <div class="welcome-message">
                <i class="fas fa-robot"></i>
                <h2>Welcome to Chatbot</h2>
                <p>Start a conversation by typing a message below</p>
            </div>
        </div>

        <div class="typing-indicator" id="typing-indicator">
            <div class="typing-dots">
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
            </div>
            <span>AI is thinking...</span>
        </div>

        <div class="chat-input-container">
            <div class="input-group">
                <div class="input-area">
                    <textarea 
                        id="user-input" 
                        placeholder="Type your message..." 
                        rows="1"
                        onkeydown="handleKeyDown(event)"
                    ></textarea>
                    <div class="upload-section">
                        <button class="upload-button" onclick="document.getElementById('file-input').click()">
                            <i class="fas fa-image"></i>
                            <span>Upload Image</span>
                        </button>
                        <input type="file" id="file-input" class="file-input" accept="image/*" onchange="handleImageUpload(event)">
                        <div class="upload-info" id="upload-info">
                            No image selected
                        </div>
                        <button class="remove-image" id="remove-image" onclick="removeImage()" style="display: none;">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                    <div id="image-preview"></div>
                </div>
                <button class="send-button" onclick="sendMessage()" id="send-button">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>

    <script>
        let currentConversationId = null;
        let currentImageData = null;

        // Auto-resize textarea
        const textarea = document.getElementById('user-input');
        textarea.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = (this.scrollHeight) + 'px';
        });

        // Handle keyboard events
        function handleKeyDown(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }

        // Show typing indicator
        function showTyping() {
            document.getElementById('typing-indicator').style.display = 'flex';
            scrollToBottom();
        }

        // Hide typing indicator
        function hideTyping() {
            document.getElementById('typing-indicator').style.display = 'none';
        }

        // Scroll to bottom of chat
        function scrollToBottom() {
            const chatMessages = document.getElementById('chat-messages');
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // Handle image upload
        function handleImageUpload(event) {
            const file = event.target.files[0];
            if (!file) return;

            // Check if file is an image
            if (!file.type.startsWith('image/')) {
                alert('Please select a valid image file (JPEG, PNG, GIF, etc.)');
                return;
            }

            // Check file size (max 10MB)
            if (file.size > 10 * 1024 * 1024) {
                alert('Image size should be less than 10MB');
                return;
            }

            const reader = new FileReader();
            reader.onload = function(e) {
                currentImageData = e.target.result;
                
                // Update UI
                document.getElementById('upload-info').textContent = file.name;
                document.getElementById('upload-info').classList.add('has-image');
                document.getElementById('remove-image').style.display = 'flex';
                
                // Show preview
                const preview = document.getElementById('image-preview');
                preview.innerHTML = `
                    <img src="${currentImageData}" alt="Uploaded Image" class="image-preview">
                `;
                
                // Update input placeholder
                document.getElementById('user-input').placeholder = 'Ask about this image...';
                
                // Auto-focus on input
                document.getElementById('user-input').focus();
            };
            
            reader.readAsDataURL(file);
        }

        // Remove uploaded image
        function removeImage() {
            currentImageData = null;
            document.getElementById('file-input').value = '';
            document.getElementById('upload-info').textContent = 'No image selected';
            document.getElementById('upload-info').classList.remove('has-image');
            document.getElementById('remove-image').style.display = 'none';
            document.getElementById('image-preview').innerHTML = '';
            document.getElementById('user-input').placeholder = 'Type your message...';
        }

        // Add image message to chat
        function addImageMessage(imageData, caption = 'Image') {
            const chatMessages = document.getElementById('chat-messages');
            
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message user';
            
            const avatar = document.createElement('div');
            avatar.className = 'avatar';
            avatar.innerHTML = '<i class="fas fa-user"></i>';
            
            const messageContent = document.createElement('div');
            messageContent.className = 'message-content';
            messageContent.innerHTML = `
                <div class="image-message">
                    <img src="${imageData}" alt="${caption}">
                    <div class="image-caption">${caption}</div>
                </div>
            `;

            messageDiv.appendChild(avatar);
            messageDiv.appendChild(messageContent);
            chatMessages.appendChild(messageDiv);
            
            scrollToBottom();
        }

        // Format message content with proper HTML
        function formatMessageContent(content) {
            if (!content) return '';
            
            // Convert markdown-style formatting to HTML
            content = content.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
            content = content.replace(/\*(.*?)\*/g, '<em>$1</em>');
            content = content.replace(/`(.*?)`/g, '<code>$1</code>');
            
            // Convert line breaks
            content = content.replace(/\n/g, '<br>');
            
            return content;
        }

        // Add message to chat
        function addMessage(content, isUser = false) {
            const chatMessages = document.getElementById('chat-messages');
            
            // Remove welcome message if it's the first message
            const welcomeMessage = chatMessages.querySelector('.welcome-message');
            if (welcomeMessage && isUser) {
                chatMessages.innerHTML = '';
            }

            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'assistant'}`;
            
            const avatar = document.createElement('div');
            avatar.className = 'avatar';
            avatar.innerHTML = isUser ? '<i class="fas fa-user"></i>' : '<i class="fas fa-robot"></i>';
            
            const messageContent = document.createElement('div');
            messageContent.className = 'message-content';
            
            // Format the content with proper HTML
            messageContent.innerHTML = formatMessageContent(content);

            messageDiv.appendChild(avatar);
            messageDiv.appendChild(messageContent);
            chatMessages.appendChild(messageDiv);
            
            scrollToBottom();
        }

        // Send message to server
        async function sendMessage() {
            const input = document.getElementById('user-input');
            const message = input.value.trim();
            
            if (!message && !currentImageData) {
                alert('Please enter a message or upload an image');
                return;
            }

            // Disable input while processing
            input.disabled = true;
            document.getElementById('send-button').disabled = true;

            // Add user message to chat
            if (message) {
                addMessage(message, true);
            }
            
            // Add image to chat if uploaded
            if (currentImageData) {
                addImageMessage(currentImageData, 'Uploaded Image');
            }
            
            input.value = '';
            input.style.height = 'auto';

            // Show typing indicator
            showTyping();

            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: message,
                        image: currentImageData,
                        conversation_id: currentConversationId
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    // Store conversation ID
                    currentConversationId = data.conversation_id;
                    
                    // Add bot response
                    hideTyping();
                    addMessage(data.response, false);
                    
                    // Clear image after successful send
                    removeImage();
                } else {
                    hideTyping();
                    let errorMsg = data.error || 'Unknown error occurred';
                    if (errorMsg.includes('internal server error')) {
                        errorMsg = 'Sorry, I encountered a temporary issue. Please try again.';
                    }
                    addMessage(`Error: ${errorMsg}`, false);
                }
            } catch (error) {
                hideTyping();
                addMessage('Network error: Please check your connection and try again.', false);
            } finally {
                // Re-enable input
                input.disabled = false;
                document.getElementById('send-button').disabled = false;
                input.focus();
            }
        }

        // Start new chat
        async function newChat() {
            try {
                const response = await fetch('/new_chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });

                const data = await response.json();
                currentConversationId = data.conversation_id;
                currentImageData = null;
                
                // Clear upload area
                document.getElementById('upload-info').textContent = 'No image selected';
                document.getElementById('upload-info').classList.remove('has-image');
                document.getElementById('remove-image').style.display = 'none';
                document.getElementById('image-preview').innerHTML = '';
                document.getElementById('file-input').value = '';
                document.getElementById('user-input').placeholder = 'Type your message...';
                
                // Clear chat messages and show welcome
                const chatMessages = document.getElementById('chat-messages');
                chatMessages.innerHTML = `
                    <div class="welcome-message">
                        <i class="fas fa-robot"></i>
                        <h2>New Chat Started</h2>
                        <p>Start a conversation by typing a message below</p>
                    </div>
                `;
                
            } catch (error) {
                console.error('Error starting new chat:', error);
                addMessage(`Error starting new chat: ${error.message}`, false);
            }
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('user-input').focus();
        });
    </script>
</body>
</html>
